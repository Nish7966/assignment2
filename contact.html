    <main class="container">
        
        <section>
            <h2>Contact Us</h2>

            <form action="" method="POST" class="w-20 m-auto">
                <fieldset class="p-5 border rounded-5">
                    <div class="row">
                        <div class="col-md-10 mb-2">
                            <label for="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        
                        <div class="col-md-10 mb-2">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="eml" required/>
                        </div>
                        
                        <div class="col-md-10 mb-2">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                        </div>
                        

                        <div class="col-md-5 mb-3">
                            <label for="contact-date">Date</label>
                            <input type="date" id="contact-date" name="contact-date" class="form-control">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="color">Color</label>
                            <input type="color" id="color" name="color" class="form-control">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Subject</label>
                            <select class="form-select">
                                <option value="Feedback" selected>Feedback</option>
                                <option value="Issue" >Issue</option>
                                <option value="Other" >Other</option>
                            </select>
                        </div>

                        <div class="col-md-10 mb-2">
                            <input type="Submit" class="btn btn-primary" value = "Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>

        </section>
